<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <meta name="author" content="@akselCoder"> -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="container">

    <div class="card">                                               <!-- Violet card -->
      <div class="image-container">
        <img class="img-mobile" src="./img/image-header-mobile.jpg" alt="">
        <img class="img-desktop" src="./img/image-header-desktop.jpg" alt="">
        <!-- <div class="pink"></div> -->
      </div>

    <div class="text-container">

      <div class="headline-div">
        <h1 class="headline">
            Get <span class="insight">insights</span> that help your business grow.
          </h1>
      </div>

      <div class="paragraph-div">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="bigger-box">
        <div class="box">
          <h3>10k+</h3>
            <p class="box-paragraph">companies</p>
        </div>

        <div class="box">
          <h3>314</h3>
            <p class="box-paragraph">templates</p>
        </div>

        <div class="box">
          <h3>12M+</h3>
          <p class="box-paragraph">queries</p>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
